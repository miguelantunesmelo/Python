<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>{% block title %}Castelo Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.index') }}">Início</a> |
            <a href="{{ url_for('main.sobre') }}">Sobre</a> |
